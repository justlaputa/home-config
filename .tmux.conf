# Change prefix key to Ctrl+a
unbind C-b
set -g prefix C-k

# Last active window
unbind l
bind C-a last-window

# Copy mode
unbind [
bind Escape copy-mode

# Reload key
bind r source-file ~/.tmux.conf \; display-message "source-file done"

# Use Vi mode
setw -g mode-keys vi

# Make mouse useful in copy mode
setw -g mode-mouse off

# key bindings for splitting
unbind %
bind | split-window -h
bind h split-window -h
unbind '"'
bind - split-window -v
bind v split-window -v

# History
set -g history-limit 100000

# Terminal emulator window title
set -g set-titles on
#set -g set-titles-string '#S:#I.#P #W'
set -g set-titles-string '#P #W'

# Status Bar
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 0
#set -g status-left '#[fg=green](#S) #(whoami)@#H#[default]'
set -g status-right-length 75
set -g status-right '#[fg=cyan,bold]%Y-%m-%d %H:%M#[default]'

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# Highlighting the active window in status bar
setw -g window-status-current-bg blue

# Highlighting the active window by border
set -g pane-active-border-bg blue

# Clock
setw -g clock-mode-colour blue

# term fixes 
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
setw -g xterm-keys on

# window options
setw -g automatic-rename
set-option -g mouse-select-pane off

